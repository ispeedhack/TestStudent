<h2>{{title}}</h2>
<div class="result-edit">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="was-validated">
    <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('Text') }">
      <label for="text">Text:</label>
      <br />
      <textarea id="text" formControlName="Text" required placeholder="Enter text of the result here..." class="form-control"></textarea>
      <div *ngIf="hasError('Text')"
           class="form-text">
        This field is required. Please enter correct text.
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('MinValue') }">
      <label for="MinValue">Min. value:</label>
      <br />
      <input type="number" id="MinValue" formControlName="MinValue" class="form-control" />
      <div *ngIf="hasError('MinValue')"
           class="form-text">
        Please enter correct value or leave empty to fit every value less than maximum value.
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('MaxValue') }">
      <label for="MaxValue">Max. value:</label>
      <br />
      <input type="number" id="MaxValue" formControlName="MaxValue" class="form-control" />
      <div *ngIf="hasError('MaxValue')"
           class="form-text">
        Please enter correct value or leave empty to fit every value greater than minimum value.
      </div>
    </div>

    <div class="commands">
      <button *ngIf="editMode" type="submit" [disabled]="form.invalid" class="btn btn-primary">
        Save changes
      </button>
      <button *ngIf="!editMode" type="submit" [disabled]="form.invalid" class="btn btn-primary">
        Create result
      </button>
      <button *ngIf="!editMode" type="submit" (click)="onBack()" class="btn btn-dark">
        Cancel
      </button>
    </div>
  </form>
</div>
