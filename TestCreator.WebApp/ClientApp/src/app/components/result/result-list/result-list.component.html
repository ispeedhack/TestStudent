<h3>Results</h3>
<div *ngIf="results.length > 0">
  <div class="table-responsive">
    <table class="table table-hover results">
      <thead>
        <tr>
          <th>Content</th>
          <th>Min. value</th>
          <th>Max. value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results">
          <td>{{result.Text}}</td>
          <td *ngIf="result.MinValue === null">unavailable</td>
          <td *ngIf="result.MinValue !== null"> {{result.MinValue}}</td>
          <td *ngIf="result.MaxValue === null">unavailable</td>
          <td *ngIf="result.MaxValue !== null">{{result.MaxValue}}</td>
          <td>
            <button (click)="onEdit(result)" class="btn btn-sm btn-warning">
              <fa-icon slot="start" [icon]="faEdit"></fa-icon>
              &nbsp; Edit
            </button>
            <button (click)="onDelete(result)" class="btn btn-sm btn-danger">
              <fa-icon slot="start" [icon]="faTrash"></fa-icon>
              &nbsp; Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="results.length == 0" class="form-text">
  This test doesn't have any results yet. Use <strong>Add result</strong> to create one !
</div>
<button (click)="onCreate()" class="btn btn-sm btn-primary">
  <fa-icon slot="start" [icon]="faPlus"></fa-icon>
  &nbsp; Add result
</button>
<br />
