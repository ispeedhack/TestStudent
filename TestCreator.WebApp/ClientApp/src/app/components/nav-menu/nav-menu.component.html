<header>
  <div class='main-nav'>
    <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
      <div class="container">
        <a class="navbar-brand" [routerLink]='["/"]'>TestCreator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
                [attr.aria-expanded]="isExpanded" (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
          <ul class="navbar-nav flex-grow">
            <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a class="nav-link text-dark" [routerLink]='["/"]'>
                <fa-icon slot="start" [icon]="faHome"></fa-icon>
                Home
              </a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/about']">
                <fa-icon slot="start" [icon]="faInfoCircle"></fa-icon>
                About
              </a>
            </li>
            <li *ngIf="!this.auth.isLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/login']">
                <fa-icon slot="start" [icon]="faSignInAlt"></fa-icon>
                Login
              </a>
            </li>
            <li *ngIf="!this.auth.isLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/register']">
                <fa-icon slot="start" [icon]="faUser"></fa-icon>
                Register
              </a>
            </li>
            <li *ngIf="this.auth.isLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" (click)="logout()">
                <fa-icon slot="start" [icon]="faSignOutAlt"></fa-icon>
                Logout
              </a>
            </li>
            <li *ngIf="this.auth.isLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/test/create']">
                <fa-icon slot="start" [icon]="faPlus"></fa-icon>
                Create test
              </a>
            </li>
            <li class="nav-item">
              <test-search placeholder="Search..."></test-search>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
