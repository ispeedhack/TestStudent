<div class="login-container">
  <img id="login-img" class="login-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
  <h2 class="login-title">{{title}}</h2>
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="login-form needs-validation">
    <div *ngIf="form.errors?.auth" class="error-card text-body">
      {{form.errors.auth}}
    </div>

    <div class="form-group" [ngClass]="{'has-error has-feedback' : hasError('Username')}">
      <input type="text" required formControlName="Username" class="form-control" placeholder="Enter username..."/>
      <div *ngIf="hasError('Username')"
           class="form-text">
        This field is required. Please enter correct username.
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error has-feedback' : hasError('Password')}">
      <input type="password" required formControlName="Password" class="form-control" placeholder="Enter password..."/>
      <div *ngIf="hasError('Password')"
           class="form-text">
        This field is required. Please enter correct password.
      </div>
    </div>

    <div class="form-check">
      <label>
        <input type="checkbox" name="remember" value="remember"/>
        Remember me ?
      </label>
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-success btn-block">
      Log in
    </button>
  </form>

  <div class="login-link">
    <a href="#">
      Password forget
    </a>
  </div>
  <div class="login-link">
    <a [routerLink]="['/register']">
      Don't have account ? Register now !
    </a>
  </div>
</div>
